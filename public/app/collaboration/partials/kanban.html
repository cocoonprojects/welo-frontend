<div data-ng-if="menu.open" class="tooltip" style=" width: 120px;right:85px;bottom: 142px;">Create Work Item</div>
<div data-ng-if="menu.open" class="tooltip" style=" width: 120px;right:85px;bottom: 194px;">Create Decision Item</div>
<md-fab-speed-dial md-open="menu.open" md-direction="up" class="md-scale ora-fab" ng-if="lanes && !decisions">
  <md-fab-trigger>
    <md-button aria-label="Item Menu" class="md-fab md-warn md-hue-1">
      <md-icon md-svg-icon="add"></md-icon>
    </md-button>
  </md-fab-trigger>
  <md-fab-actions>
    <md-button aria-label="New Item" class="md-fab md-raised md-mini" ng-click="openNewItem($event, false, 'workItem')" ng-if="isAllowed('createItem', organization)">
      <md-icon md-svg-icon="addItem" title="New Item" style="color: black"></md-icon>
    </md-button>
    <md-button aria-label="New Decision" class="md-fab md-raised md-mini" ng-click="openNewItem($event, true, 'decisionItem')"
      ng-if="isAllowed('createItem', organization)">
      <i class="material-icons" title="New Item" style="margin-top: 6px; color: black">&#xE90E;</i>
    </md-button>
  </md-fab-actions>
</md-fab-speed-dial>

<md-progress-linear data-ng-if="loadingItems" md-mode="query"></md-progress-linear>

<div class="kanban">

  <div class="kanban__lane" ng-repeat="lane in kanbanItems" ng-class="{'kanban__lane--even':$odd}">
    <div class="kanban__lane__title">{{lane.name}}</div>
    <div class="kanban__column">
      <div class="kanban__column__title">idea</div>
      <item-kanban-card ng-repeat="item in lane.cols[ITEM_STATUS.IDEA]" item="item" my-id="currentUserId"></item-kanban-card>
    </div>
    <div class="kanban__column">
      <div class="kanban__column__title">open</div>
      <item-kanban-card ng-repeat="item in lane.cols[ITEM_STATUS.OPEN]" item="item" my-id="currentUserId"></item-kanban-card>
    </div>
    <div class="kanban__column">
      <div class="kanban__column__title">ongoing</div>
      <item-kanban-card ng-repeat="item in lane.cols[ITEM_STATUS.ONGOING]" item="item" my-id="currentUserId"></item-kanban-card>
    </div>
    <div class="kanban__column">
      <div class="kanban__column__title">completed</div>
      <item-kanban-card ng-repeat="item in lane.cols[ITEM_STATUS.COMPLETED]" item="item" my-id="currentUserId"></item-kanban-card>
    </div>
    <div class="kanban__column">
      <div class="kanban__column__title">accepted</div>
      <item-kanban-card ng-repeat="item in lane.cols[ITEM_STATUS.ACCEPTED]" item="item" my-id="currentUserId"></item-kanban-card>
    </div>
    <div class="kanban__column">
      <div class="kanban__column__title">closed</div>
      <item-kanban-card ng-repeat="item in lane.cols[ITEM_STATUS.CLOSED]" item="item" my-id="currentUserId"></item-kanban-card>
    </div>
  </div>  
  
</div>

<div class="space-at-end"></div>
