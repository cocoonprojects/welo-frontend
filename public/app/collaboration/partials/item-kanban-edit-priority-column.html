<div class="kanban__column" data-ng-class="{'kanban__column--disabled': !active}">
    <div class="kanban__column__title">{{columnTitle}}</div>
    <item-kanban-card data-ng-repeat="item in columnItems" item="item" my-id="myId" data-ng-click="selectItem(item, active)" data-ng-if="isVisible($index)"></item-kanban-card>
    <a ng-if="hideElements()>0" href="#" class="kanban__column__dropdown-link" ng-click="toggleShowMore($event)">
        <span ng-show="!showMoreIsActive">Show more <b>{{hideElements()}}</b> items</span>
        <span ng-show="showMoreIsActive">Show less items</span>
    </a>
</div>
