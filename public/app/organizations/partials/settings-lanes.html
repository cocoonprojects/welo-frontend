<div>
    <div data-ng-repeat="lane in lanes">
        <settings-item-lane
            lane="lane"
            index="$index"
            on-lane-remove="removeLane(i)"
            on-lane-change="updateLane(newLane, i)">
        </settings-item-lane>
    </div>
    <button data-ng-click="lanesAdd()">ADD LANE</button>
    <button data-ng-click="onLanesSave({newLanes: lanes})">SAVE</button>
</div>
