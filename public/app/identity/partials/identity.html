<md-toolbar id="identityBox" class="md-theme-indigo">
	<div layout-padding style="text-align: center"><img ng-if="identity.getAvatar()" ng-src="{{ identity.getAvatar() }}" style="width: 120px; height: 120px; border-radius: 60px"><div>{{ identity.getFirstname() + ' ' + identity.getLastname() }}</div></div>
</md-toolbar>
<md-content layout-padding>
	<span id="googleSignIn" data-ng-show="!identity.isAuthenticated()">
		<span id="signInButton"></span>
	</span>
	<md-button ng-if="identity.isAuthenticated()" ng-click="signOut()">Logout</md-button>
</md-content>
